<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
 <style>body{
  background-color: rosybrown;
  color: aliceblue;
 }
 p{font-size: 20px;
 }
 button{
  position: fixed;
  margin-top: 20px;
 }</style>
</head>
<body>
  <h2>quote of the day</h2>
  <div class="container">
    <p id="quote"></p><br><br>
    <button onclick="quote()">generate</button>
    
  </div>
  <script>
   const quotes = [
  "Those who don't believe in magic will never find it. — Roald Dahl",
  "Light tomorrow with today. — Elizabeth Barrett Browning",
  "Lead from the heart, not the head. — Princess Diana",
  "You cannot change what you are, only what you do. — Philip Pullman",
  "Hope is the most exciting thing there is in life. — Mandy Moore",
  "Say something positive, and you’ll see something positive. — Jim Thompson",
  "Every strike brings me closer to the next home run. — Babe Ruth",
  "The happiness of your life depends on the quality of your thoughts. — Marcus Aurelius",
  "The power of imagination makes us infinite. — John Muir",
  "Anything is possible with sunshine and a little pink. — Lilly Pulitzer",
  "You will face many defeats in life, but never let yourself be defeated. — Maya Angelou",
  "I dwell in possibility. — Emily Dickinson",
  "It is a happiness to wonder; it is a happiness to dream. — Edgar Allan Poe",
  "Be happy for this moment. This moment is your life. — Omar Khayyam",
  "You do not find the happy life. You make it. — Thomas S. Monson",
  "A thing of beauty is a joy forever. — John Keats",
  "The next choice is the most important choice. — George Wells",
  "Before anything else, preparation is the key to success. — Alexander Graham Bell",
  "The most wasted of days is one without laughter. — E. E. Cummings",
  "Do good and good will come to you. — Adam Lowy",
  "Make your life matter and have fun doing it. — Aaron Hurst",
  "An unexamined life is not worth living. — Socrates",
  "It is never too late to be what you might have been. — George Eliot",
  "No act of kindness, no matter how small, is ever wasted. — Aesop",
  "Happiness is not by chance but by choice. — Jim Rohn",
  "Be yourself; everyone else is already taken. — Oscar Wilde"
];
function quote() {
  const index=Math.floor(Math.random()*quotes.length);
  const randomquote=quotes[index];
  document.getElementById('quote').innerText=randomquote;
  
}
  </script>
</body>
</html>
